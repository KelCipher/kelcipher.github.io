title: sudomaze
description: >
  ...
baseurl: ""
url: "https://sudomaze.dev"
repository: "sudomaze/sudomaze.github.io"

encoding: "utf-8"
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-last-modified-at

include: ['_pages', '_notes', '_about']

head_links:
