<script>
	$.getJSON("https://api.github.com/repos/sudomaze/sudomaze.github.io/commits?path=/{{ page.path }}&access_token={{ page.access_token }}", function( data ) {
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		var commitDate = new Date(data[0].commit.author.date),
			commitYear = commitDate.getUTCFullYear(),
			commitMonth = month[commitDate.getUTCMonth()],
			commitDay = commitDate.getUTCDate(),
			commitHours = commitDate.getUTCHours(),
			commitMinutes = commitDate.getUTCMinutes();
		$("#page-date").html(commitDay +" "+ commitMonth +" "+ commitYear +", at "+ commitHours+":"+commitMinutes);
	});
</script>
