<figure class="third" id="img-{{ include.id }}">
    <img src="{{ include.url1 }}" alt="{{ include.caption1 }}">
    <img src="{{ include.url2 }}" alt="{{ include.caption2 }}">
    <img src="{{ include.url3 }}" alt="{{ include.caption3 }}">
	<figcaption><strong>Figure {{ include.id }}:</strong> {{ include.caption1 }}, {{ include.caption2 }}, and {{ include.caption3 }}</figcaption>
</figure>
