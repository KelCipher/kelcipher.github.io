<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="icon" href="/assets/images/icon.PNG">

{% if site.data.author.links.twitter %}
  <meta name="twitter:site" content="@{{ site.data.author.links.twitter.username | replace: "@", "" }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title | markdownify | strip_html | strip_newlines | escape_once }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:url" content="{{ site.data.site.url }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@{{ site.data.links.twitter.username }}">
{% endif %}
