--- 
layout: default
discussion: true
---

<div id="page-content" style="display: block;">
  <h1>{{ page.title }}</h1>
  <aside class="sidebar__right {% if page.toc_sticky %}sticky{% endif %}">
    <nav class="toc">
        <header><h4 class="nav__title text-center"> {{ page.toc_label | default: site.data.ui-text[site.locale].toc_label | default: "Table of Content" }}</h4></header>
        {% include toc.html sanitize=true html=content h_min=1 h_max=6 class="toc__menu" %}
    </nav>
  </aside>
  {{ content }}
</div>
<div id="page-discussion" style="display: none;">
  <div id="disqus_thread"></div>
  <script>
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://sudomaze.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>

<script>
    $("#content-btn").click(function() {
        $("#discussion-btn").removeClass("active");
        $("#page-discussion").css("display", "none");
        $("#content-btn").addClass("active");
        $("#page-content").css("display", "block");
    });
    $("#discussion-btn").click(function() {
        $("#content-btn").removeClass("active");
        $("#page-content").css("display", "none");
        $("#discussion-btn").addClass("active");
        $("#page-discussion").css("display", "block");
    });
</script>
<script>
    var disqusPublicKey = "{{ site.disqus.public_key}}";
    var disqusShortname = "{{ site.disqus.shortname}}";

    $.ajax({
        type: 'GET',
        url: 'https://disqus.com/api/3.0/threads/set.json?thread:link={{ site.url }}{{ page.url }}&forum='+disqusShortname+'&api_key='+disqusPublicKey,
        cache: false,
        dataType: 'json',
        success: function (result) {
          for (var i in result.response) {
            var count = result.response[i].posts;
            $('#disqus-comment').html(count);
          }
        }
    });
</script>
